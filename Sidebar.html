<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <!-- Imports Google's standard font for UI consistency -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', 'Arial', sans-serif;
      padding: 12px;
      margin: 0;
      background-color: #f8f9fa;
      color: #3c4043;
    }
    
    h3 {
      font-weight: 500;
      font-size: 18px;
      margin-top: 8px;
      margin-bottom: 16px;
      color: #1f1f1f;
    }
    
    .block {
      margin-bottom: 16px;
    }
    
    label {
      font-size: 14px;
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }
    
    select, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #dadce0;
      box-sizing: border-box; /* Important for padding to work with 100% width */
    }
    
    select {
      background-color: #ffffff;
    }

    button {
      font-weight: 500;
      color: #ffffff;
      background-color: #1a73e8; /* Google Blue */
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #185abc;
    }

    button:disabled {
      background-color: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
    }
    
    /* Special button for admin tasks */
    .btn-admin {
      background-color: #f4b400; /* Google Yellow/Amber */
      color: #202124;
    }
    
    .btn-admin:hover {
      background-color: #f0a500;
    }
    
    /* Special button for Step 2 */
    .btn-step2 {
      background-color: #1e8e3e; /* Google Green */
    }
    
    .btn-step2:hover {
      background-color: #187333;
    }

    #status-message {
      font-size: 13px;
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      display: none; /* Hidden by default */
    }
    
    .status-loading {
      display: block;
      background-color: #e8f0fe;
      color: #1967d2;
      border: 1px solid #d2e3fc;
    }
    
    .status-success {
      display: block;
      background-color: #e6f4ea;
      color: #137333;
      border: 1px solid #c6e6d4;
    }
    
    .status-error {
      display: block;
      background-color: #fce8e6;
      color: #c5221f;
      border: 1px solid #f9c6c2;
    }
  </style>
</head>

<body>
  <h3>Parish Scheduler</h3>

  <!-- SECTION 1: MONTH SELECTION -->
  <div class="block">
    <label for="month-select">Select Month</label>
    <select id="month-select" disabled>
      <option value="">Loading months...</option>
    </select>
  </div>

  <!-- SECTION 2: SCHEDULING STEPS -->
  <div class="block">
    <label>Scheduling Workflow</label>
    <button id="btn-step1" class="btn-step1" disabled>Step 1: Generate Schedule</button>
  </div>

  <div class="block">
    <button id="btn-step2" class="btn-step2" disabled>Step 2: Auto-Assign Volunteers</button>
  </div>
  
  <!-- SECTION 3: ADMIN TASKS -->
  <div class="block">
     <label style="margin-top: 24px;">Admin Tasks (Run Once)</label>
    <button id="btn-admin" class="btn-admin">Generate Liturgical Calendar</button>
  </div>

  <!-- SECTION 4: STATUS FEEDBACK -->
  <div id="status-message"></div>

  <script>
    // --- GLOBAL ELEMENTS ---
    const monthSelect = document.getElementById('month-select');
    const btnAdmin = document.getElementById('btn-admin');
    const btnStep1 = document.getElementById('btn-step1');
    const btnStep2 = document.getElementById('btn-step2');
    const statusMessage = document.getElementById('status-message');
    let allButtons; // Will be populated after window load
    
    // --- INITIALIZATION ---
    
    /**
     * Runs when the sidebar loads.
     * Fetches the list of months from the server.
     */
    window.addEventListener('load', () => {
      // Store all buttons for easy disabling/enabling
      allButtons = [btnAdmin, btnStep1, btnStep2];
      
      // Fetch months
      google.script.run
        .withSuccessHandler(onMonthsLoaded)
        .withFailureHandler(showError)
        .getMonthsForSidebar(); // This function is in Code.gs
    });
    
    /**
     * Callback for when months are successfully loaded.
     * Populates the dropdown and enables buttons.
     */
    function onMonthsLoaded(months) {
      if (months.length === 0) {
        monthSelect.innerHTML = '<option value="">No calendar data found</option>';
        showError("Please run 'Generate Liturgical Calendar' first.");
        return;
      }
      
      // Populate the <select>
      monthSelect.innerHTML = ''; // Clear "Loading..."
      months.forEach(month => {
        const option = document.createElement('option');
        option.value = month;
        option.textContent = month;
        monthSelect.appendChild(option);
      });
      
      // Enable UI
      monthSelect.disabled = false;
      btnStep1.disabled = false;
      btnStep2.disabled = false;
    }
    
    // --- BUTTON CLICK HANDLERS ---
    
    btnAdmin.addEventListener('click', () => {
      const msg = "Running calendar generation...\nThis may take a minute. The calendar sheet will be cleared and repopulated.";
      showLoading(msg);
      
      google.script.run
        .withSuccessHandler(showSuccess)
        .withFailureHandler(showError)
        .triggerCalendarGeneration(); // This is in Code.gs
    });
    
    btnStep1.addEventListener('click', () => {
      const selectedMonth = monthSelect.value;
      if (!selectedMonth) return;
      
      const msg = `Generating unassigned roles for ${selectedMonth}...`;
      showLoading(msg);
      
      google.script.run
        .withSuccessHandler(showSuccess)
        .withFailureHandler(showError)
        .triggerScheduleGeneration(selectedMonth); // This is in Code.gs
    });
    
    btnStep2.addEventListener('click', () => {
      const selectedMonth = monthSelect.value;
      if (!selectedMonth) return;

      const msg = `Auto-assigning volunteers for ${selectedMonth}...`;
      showLoading(msg);
      
      google.script.run
        .withSuccessHandler(showSuccess)
        .withFailureHandler(showError)
        .triggerAssignment(selectedMonth); // This is in Code.gs
    });

    // --- STATUS AND UTILITY FUNCTIONS ---
    
    /** Disables all buttons and shows a loading message. */
    function showLoading(message) {
      statusMessage.className = 'status-loading';
      statusMessage.textContent = message;
      allButtons.forEach(btn => btn.disabled = true);
    }
    
    /** Enables all buttons and shows a success message. */
    function showSuccess(message) {
      statusMessage.className = 'status-success';
      statusMessage.textContent = message;
      allButtons.forEach(btn => btn.disabled = false);
      
      // If we just ran the admin task, we must refresh the month list
      if (message.includes("liturgical calendar")) {
        monthSelect.innerHTML = '<option value="">Reloading months...</option>';
        google.script.run
          .withSuccessHandler(onMonthsLoaded)
          .withFailureHandler(showError)
          .getMonthsForSidebar();
      }
    }
    
    /** Enables all buttons and shows an error message. */
    function showError(error) {
      statusMessage.className = 'status-error';
      statusMessage.textContent = `Error: ${error.message || error}`;
      allButtons.forEach(btn => btn.disabled = false);
    }
    
  </script>
</body>
</html>
